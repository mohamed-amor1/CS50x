{% extends "layout.html" %} {% block title %} Change your password {% endblock
%} {% block main %}
<form action="/change_password" method="post">
  <div class="mb-3">
    <input
      autocomplete="off"
      autofocus
      class="form-control mx-auto w-auto"
      id="old_password"
      name="old_password"
      placeholder="Current Password"
      type="password"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="new_password"
      name="new_password"
      placeholder="New Password"
      type="password"
    />
  </div>
  <div class="mb-3">
    <input
      class="form-control mx-auto w-auto"
      id="confirm_new_password"
      name="confirm_new_password"
      placeholder="Confirm New Password"
      type="password"
    />
  </div>
  <button class="btn btn-primary" type="submit">Confirm</button>
</form>
{% endblock %}
