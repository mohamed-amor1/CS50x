<h1 class="mt-5">La Biblioteca de Babel</h1>

  <input type="text" name="page" autofocus placeholder="Enter a page number"" />
  <button type="submit">View page</button>
</form>

<p class="text-break mt-3">{{ random_string }}</p>

  <thead>

    <tr>
      <td>{{ row ["page"] }}</td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
